<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c452641c94.js" crossorigin="anonymous"></script>
    <!-- Common CSS-->
    <link rel="stylesheet" href="/css/common.css" />
    <!-- Page CSS -->
    <link rel="stylesheet" href="/css/index.css" />
    <title>매매 검색</title>
  </head>
  <body>
  <!-- Header -->
  <header>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" id="nav-index">
          <img src="/img/logo.png" alt="" width="70px" />
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <!-- 네비게이션 메뉴들 -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-3">
              <a class="nav-link" id="nav-region">지역정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-findHome">매매검색</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-notice">공지사항</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-todayNews">오늘의뉴스</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-board">자유글</a>
            </li>
            <li class="nav-item ms-3 user-menu">
              <a class="nav-link" id="nav-focusArea" style="display: none">관심지역</a>
            </li>
            <li class="nav-item ms-3" id="login">
              <a class="nav-link" id="nav-login">로그인</a>
            </li>
            <li class="nav-item ms-3 dropdown user-menu" style="display: none">
              <a
                      class="btn dropdown-toggle nav-link"
                      href="#"
                      role="button"
                      id="dropdownMenuLink"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
              >
                <i class="fa-solid fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item" id="nav-logout">로그아웃</a>
                </li>
                <li>
                  <a class="dropdown-item" id="nav-userInfo">회원정보</a>
                </li>
                <li><a class="dropdown-item" id="nav-allUsers">전체회원보기</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <div style="height: 50px"></div>

    <!-- Main Contents -->
    <main class="mt-4 container">
      <div style="height: 100px"></div>
      <!-- contents -->
      <section class="pt-5 rounded-2 mb-5 text-light">
        <div style="height: 30px"></div>
        <div class="row">
          <div class="d-flex justify-content-center m-5 col">
            <img class="img-fluid" src="/img/logo.png" alt="" width="400px" />
          </div>
          <div class="col">
            <div class="fs-3 fw-bold text-center w-75">회원가입</div>
            <div class="mb-4 mt-4 w-75">
              <div class="mb-3 mt-3 row">
                <label for="id" class="col-sm-4 col-form-label">아이디</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    placeholder="id"
                    name="id"
                    required
                  />
                </div>
              </div>
              <div id="idcheck-result"></div>
              <div class="mb-3 row">
                <label for="pwd" class="col-sm-4 col-form-label">비밀번호</label>
                <div class="col-sm-8">
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="password"
                    name="pwd"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label" for="pwd_check" class="form-label"
                  >비밀번호 확인</label
                >
                <div class="col-sm-8">
                  <input
                    type="password"
                    class="form-control"
                    id="pwd_check"
                    name="pwd_check"
                    placeholder="check password"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label">이름</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="name"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">이메일</label>
                <div class="col-sm-8">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="email"
                    name="email"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="phone" class="col-sm-4 col-form-label">전화번호</label>
                <div class="col-sm-8">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="phone"
                    name="phone"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    placeholder="Phone : 010-xxxx-xxxx"
                    required
                  />
                </div>
              </div>
              <div class="mt-5">
                <button type="button" class="btn btn-dark bg-common-dark w-100" onclick="join()">
                  회원 가입
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div style="height: 84px"></div>

    <!-- Footer -->
    <footer class="navbar navbar-expand-md justify-content-center mt-4 bg-dark navbar-dark">
      <div class="row">
        <div class="col-md-12">
          <ul class="navbar-nav">
            <li><label class="nav-link">&copy; SSAFY 부울경 4반</label></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Bootstrap5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Common js -->
    <!-- login js -->
    <script src="/js/common/login.js"></script>
    <!-- nav js -->
    <script src="/js/common/nav.js"></script>
    <!-- Page js -->
    <script src="/js/user/join.js"></script>
  </body>
</html>
