<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c452641c94.js" crossorigin="anonymous"></script>
    <!-- Common CSS-->
    <link rel="stylesheet" href="/css/common.css" />
    <!-- Page CSS -->
    <link rel="stylesheet" href="/css/index.css" />
    <title>주변 탐방</title>
  </head>
  <body>
  <!-- Header -->
  <header>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" id="nav-index">
          <img src="/img/logo.png" alt="" width="70px" />
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <!-- 네비게이션 메뉴들 -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-3">
              <a class="nav-link" id="nav-region">지역정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-findHome">매매검색</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-notice">공지사항</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-todayNews">오늘의뉴스</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-board">자유글</a>
            </li>
            <li class="nav-item ms-3 user-menu">
              <a class="nav-link" id="nav-focusArea" style="display: none">관심지역</a>
            </li>
            <li class="nav-item ms-3" id="login">
              <a class="nav-link" id="nav-login">로그인</a>
            </li>
            <li class="nav-item ms-3 dropdown user-menu" style="display: none">
              <a
                      class="btn dropdown-toggle nav-link"
                      href="#"
                      role="button"
                      id="dropdownMenuLink"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
              >
                <i class="fa-solid fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item" id="nav-logout">로그아웃</a>
                </li>
                <li>
                  <a class="dropdown-item" id="nav-userInfo">회원정보</a>
                </li>
                <li><a class="dropdown-item" id="nav-allUsers">전체회원보기</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <div style="height: 50px"></div>

    <!-- Main Contents -->
    <main class="mt-4 container">
      <div style="height: 100px"></div>
      <!-- contents start -->
      <div class="row">
        <!-- Left side contents-->
        <aside class="col-4">
          <!-- 관심 지역 추가 부분 -->
          <div class="text-center mb-3 w-100">
            <button
              type="button"
              class="btn btn-dark w-100 bg-common-dark"
              data-bs-toggle="modal"
              data-bs-target="#findModal"
            >
              관심 지역 추가
            </button>
          </div>
          <div class="mt-4 overflow-auto" style="height: 1000px">
            <div id="aside-list"></div>
          </div>
        </aside>
        <!-- 중앙 지도 부분 -->
        <section class="col-8">
          <div class="mx-5" id="map" style="height: 630px"></div>
          <div class="mt-4 text-center text-common-dark fs-3 fw-bold" id="map-areaText"></div>
        </section>
      </div>
    </main>

    <div style="height: 50px"></div>

    <!-- 관심 지역 추가 모달 -->
    <div class="modal fade" id="findModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">관심 지역 추가</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <select class="form-select" id="sido" aria-label="Default select example"></select>
            </div>
            <div class="mb-3 mt-3">
              <select class="form-select" id="gugun" aria-label="Default select example"></select>
            </div>
            <div class="mb-3 mt-3">
              <select class="form-select" id="dong" aria-label="Default select example"></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="addFocusArea()"
            >
              추가
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 주변 상권 검색 모달 -->
    <div class="modal fade" id="storeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">검색 상권 업종 선택</h5>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <select class="form-select" id="big" aria-label="Default select example"></select>
            </div>
            <div class="mb-3 mt-3">
              <select class="form-select" id="middle" aria-label="Default select example"></select>
            </div>
            <div class="mb-3 mt-3">
              <select class="form-select" id="small" aria-label="Default select example"></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    onclick="search_stores()"
            >
              검색
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-expand-md justify-content-center mt-4 bg-dark navbar-dark">
      <div class="row">
        <div class="col-md-12">
          <ul class="navbar-nav">
            <li><label class="nav-link">&copy; SSAFY 부울경 4반</label></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Bootstrap5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- 카카오 MAP API-->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=75437cf1f37f10da78850c28ba706d18&libraries=services"
    ></script>
    <!-- Common js -->
    <!-- login js -->
    <script src="/js/common/login.js"></script>
    <!-- nav js -->
    <script src="/js/common/nav.js"></script>
    <!-- map js -->
    <script src="/js/common/map.js"></script>
    <!-- sel js -->
    <script src="/js/common/sel.js"></script>
    <!-- Page js -->
    <script src="/js/area/search_area.js"></script>
    <script src="/js/area/focus_area.js"></script>
    <script src="/js/area/store_sel.js"></script>
  </body>
</html>
