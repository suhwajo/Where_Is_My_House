<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c452641c94.js" crossorigin="anonymous"></script>
    <!-- Common CSS-->
    <link rel="stylesheet" href="/css/common.css" />

    <link rel="stylesheet" href="/css/index.css" />

  <body>
  <!-- Header -->
  <header>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" id="nav-index">
          <img src="/img/logo.png" alt="" width="70px" />
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <!-- 네비게이션 메뉴들 -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-3">
              <a class="nav-link" id="nav-region">지역정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-findHome">매매검색</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-notice">공지사항</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-todayNews">오늘의뉴스</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-board">자유글</a>
            </li>
            <li class="nav-item ms-3 user-menu">
              <a class="nav-link" id="nav-focusArea" style="display: none">관심지역</a>
            </li>
            <li class="nav-item ms-3" id="login">
              <a class="nav-link" id="nav-login">로그인</a>
            </li>
            <li class="nav-item ms-3 dropdown user-menu" style="display: none">
              <a
                      class="btn dropdown-toggle nav-link"
                      href="#"
                      role="button"
                      id="dropdownMenuLink"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
              >
                <i class="fa-solid fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item" id="nav-logout">로그아웃</a>
                </li>
                <li>
                  <a class="dropdown-item" id="nav-userInfo">회원정보</a>
                </li>
                <li><a class="dropdown-item" id="nav-allUsers">전체회원보기</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <div style="height: 150px"></div>

    <!-- Main Contents -->
    <main class="mt-4 container">
      <div class="bg-common-light pt-4">
        <div style="height: 30px"></div>
        <div class="ps-2 fs-3 ms-5">공지사항&nbsp;작성</div>
        <div class="mx-5"><hr size="3" /></div>

        <div class="row">
          <div class="col-1"></div>
          <div class="my-5 col-10">
            <div class="mb-3">
              <input class="form-control" type="text" id="title" placeholder="제목을 입력하세요" />
            </div>
            <textarea class="form-control" id="content" rows="10"></textarea>
          </div>
        </div>

        <div class="text-center m-4">
          <button class="btn btn-dark" onclick="notice_write()">작성</button>
          <button class="btn btn-dark ms-2" onclick="notice_cancel()">취소</button>
        </div>

        <div style="height: 50px"></div>
      </div>
    </main>

    <div style="height: 38px"></div>

    <!-- Footer -->
    <footer class="navbar navbar-expand-md justify-content-center mt-4 bg-dark navbar-dark">
      <div class="row">
        <div class="col-md-12">
          <ul class="navbar-nav">
            <li><label class="nav-link">&copy; SSAFY 부울경 4반</label></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Bootstrap5 -->

      crossorigin="anonymous"

    <!-- Common js -->

    <!-- Page js -->
    <script src="/js/notice/notice_write.js"></script>
