<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c452641c94.js" crossorigin="anonymous"></script>
    <!-- Common CSS-->
    <link rel="stylesheet" href="/css/common.css" />
    <!-- Page CSS -->
    <link rel="stylesheet" href="/css/index.css" />
    <title>매매 검색</title>
  </head>
  <body>
  <!-- Header -->
  <header>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" id="nav-index">
          <img src="/img/logo.png" alt="" width="70px" />
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <!-- 네비게이션 메뉴들 -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-3">
              <a class="nav-link" id="nav-region">지역정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-findHome">매매검색</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-notice">공지사항</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-todayNews">오늘의뉴스</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" id="nav-board">자유글</a>
            </li>
            <li class="nav-item ms-3 user-menu"  style="display: none">
              <a class="nav-link" id="nav-focusArea">관심지역</a>
            </li>
            <li class="nav-item ms-3" id="login">
              <a class="nav-link" id="nav-login">로그인</a>
            </li>
            <li class="nav-item ms-3 dropdown user-menu" style="display: none">
              <a
                      class="btn dropdown-toggle nav-link"
                      href="#"
                      role="button"
                      id="dropdownMenuLink"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
              >
                <i class="fa-solid fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item" id="nav-logout">로그아웃</a>
                </li>
                <li>
                  <a class="dropdown-item" id="nav-userInfo">회원정보</a>
                </li>
                <li><a class="dropdown-item" id="nav-allUsers">전체회원보기</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <div style="height: 160px"></div>

    <!-- Main Contents -->
    <main class="mt-4 container">
      <!-- contents start -->
      <div class="row">
        <!-- Left side contents-->
        <div class="col-2"></div>
        <!-- Cneter contents-->
        <section class="col-8 pt-5 rounded-2 mb-5 text-common-light">
          <div class="ms-5">
            <div class="fs-3 fw-bold text-center mb-5">회원 정보</div>
            <div class="mb-3 mt-3 row">
              <p class="col-sm-6 text-center">아이디</p>
              <p class="col-sm-6 text-center" id="show-id"></p>
            </div>
            <div class="mb-3 row">
              <p class="col-sm-6 text-center">비밀번호</p>
              <p class="col-sm-6 text-center info-show" id="show-pwd"></p>
              <input
                type="password"
                class="info-input col-sm-4"
                name="pwd"
                id="input-pwd"
                style="display: none"
              />
            </div>
            <div class="mb-3 row">
              <p class="col-sm-6 text-center">이름</p>
              <p class="col-sm-6 text-center info-show" id="show-name"></p>
              <input
                type="text"
                class="info-input col-sm-4"
                name="name"
                id="input-name"
                style="display: none"
              />
            </div>
            <div class="mb-3 row">
              <p class="col-sm-6 text-center">이메일</p>
              <p class="col-sm-6 text-center info-show" id="show-email"></p>
              <input
                type="email"
                class="info-input col-sm-4"
                name="email"
                id="input-email"
                style="display: none"
              />
            </div>
            <div class="mb-3 row">
              <p class="col-sm-6 text-center">전화번호</p>
              <p class="col-sm-6 text-center info-show" id="show-phone"></p>
              <input
                type="tel"
                class="info-input col-sm-4"
                name="phone"
                id="input-phone"
                style="display: none"
              />
            </div>
            <div class="mt-5 text-center info-show">
              <button type="button" class="btn btn-dark bg-common-dark me-3" onclick="editOpen()">
                정보 수정
              </button>
              <button type="button" class="btn btn-dark bg-common-dark" onclick="userOut()">
                회원 탈퇴
              </button>
            </div>
            <div class="mt-5 text-center info-input" style="display: none">
              <button
                type="button"
                class="btn btn-dark bg-common-dark me-3"
                onclick="editConfirm()"
              >
                수정
              </button>
              <button type="button" class="btn btn-dark bg-common-dark" onclick="editCancel()">
                취소
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div style="height: 161px"></div>

    <!-- Footer -->
    <footer class="navbar navbar-expand-md justify-content-center mt-4 bg-dark navbar-dark">
      <div class="row">
        <div class="col-md-12">
          <ul class="navbar-nav">
            <li><label class="nav-link">&copy; SSAFY 부울경 4반</label></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Bootstrap5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Common js -->
    <!-- login js -->
    <script src="/js/common/login.js"></script>
    <!-- nav js -->
    <script src="/js/common/nav.js"></script>
    <!-- Page js -->
    <script src="/js/user/userInfo.js"></script>
  </body>
</html>
